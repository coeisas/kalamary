<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kalamary</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <p:growl id="message" autoUpdate="false" showDetail="true"/>
        <h:form>

            <div style="padding: 5em 10em">

                <p:galleria value="#{aplicacionMB.imagenes}" var="imagen" panelWidth="512" panelHeight="384" style="display: inline-block">
                    <p:graphicImage  library="img" name="#{imagen}" styleClass="presentacionIndex"/>
                    <!--div class="caption"># {imagen}</div-->
                </p:galleria>

                <div style="display: inline-block; vertical-align: top;padding-left: 10em">
                    <p:panelGrid styleClass="panelGridSinBorder">
                        <p:row>
                            <p:column><h1>KALAMARY POS</h1></p:column>
                        </p:row>
                        <p:row>
                            <p:column  style="text-align: center"><p:commandButton icon="ui-icon-key" value="Iniciar Sesion" onclick="PF('dlgLogin').show()"/></p:column>
                        </p:row>
                    </p:panelGrid>
                </div>
            </div>
        </h:form>

        <p:dialog widgetVar="dlgLogin" header="Login" modal="true" resizable="false">
            <h:form>

                <p:panelGrid styleClass="panelGridSinBorder">                    
                    <p:row>
                        <p:column><p:outputLabel for="IdEmpresa" value="Empresa:"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="IdEmpresa" style="width: 150px" value="#{sesionMB.idEmpresa}">
                                <f:selectItem itemValue="#{null}" itemLabel="..." noSelectionOption="true"/>
                                <f:selectItems value="#{aplicacionMB.listaEmpresas}" var="empresa" itemValue="#{empresa.idEmpresa}" itemLabel="#{empresa.nomEmpresa}" />
                                <p:ajax event="change" listener="#{sesionMB.cargarSedes}" update="IdSede"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel for="IdSede" value="Sede:"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="IdSede" style="width: 150px" value="#{sesionMB.idSede}">
                                <f:selectItem itemValue="#{null}" itemLabel="..." noSelectionOption="true"/>
                                <f:selectItems value="#{sesionMB.listaSedes}" var="sede" itemValue="#{sede.idSede}" itemLabel="#{sede.nomSede}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>                                        
                    <p:row>
                        <p:column><p:outputLabel for="IdUsuario" value="Usuario:"/></p:column>
                        <p:column><p:inputText id="IdUsuario" value="#{sesionMB.usuario}" size="25"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel  for="IdPassword" value="ContraseÃ±a:"/></p:column>
                        <p:column><p:password id="IdPassword" value="#{sesionMB.password}" size="25"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" style="text-align: center"><p:commandButton value="Entrar" action="#{sesionMB.iniciarSesion}"/></p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
