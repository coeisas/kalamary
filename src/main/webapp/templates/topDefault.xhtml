<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="IdFormToolBar">
        <p:toolbar style="margin: 0px">
            <f:facet name="left">

                <h:outputLabel>KALAMARY</h:outputLabel>

                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>
                <p:outputLabel>#{sesionMB.usuarioActual.cfgempresasedeidSede.cfgempresaidEmpresa.nomEmpresa} - #{sesionMB.usuarioActual.cfgempresasedeidSede.nomSede}</p:outputLabel> 
                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>                    
                <p:outputLabel>#{sesionMB.usuarioActual.nombreCompleto()}</p:outputLabel>    
            </f:facet>

            <f:facet name="right">
                <p:commandButton actionListener="#{sesionMB.cerrarSesion}" title="Salir" icon="ui-icon-power" />
            </f:facet>

        </p:toolbar>    
    </h:form>
</ui:composition>
