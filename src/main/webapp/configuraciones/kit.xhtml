<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="../templates/layout.xhtml">
    <ui:define name="title">Kit</ui:define>
    <ui:define name="content">
        <p:growl autoUpdate="true" showDetail="true"/>
        <div style="text-align: center">
            <h:form id="IdFormKit">
                <p:outputLabel for="IdCodEmpresa" class="labelFormulario" value="Empresa:"/>
                <p:inputText id="IdCodEmpresa" class="campoFormulario" value="#{kitMB.codigoEmpresa}">
                    <p:ajax event="blur" listener="#{kitMB.buscarEmpresa}" update="@none"/>
                </p:inputText>
                <p:commandButton  icon="ui-icon-search" class="campoFormulario" onclick="PF('dlgEmpresa').show()"/>
                <p:outputLabel class="labelFormularioInformativa" value="#{kitMB.nombreEmpresa}"/> 
                <br style="clear: left;"/>
                <p:separator style="margin-bottom: 1em"/>
                <p:panelGrid class="panelGridSinBorder" style="margin: 0 auto">
                    <f:facet name="header">
                        <p:row>
                            <p:column>Kit</p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column>
                            <p:outputLabel class="labelFormulario" value="Codigo:"/>
                            <p:inputText class="campoFormulario" value="#{kitMB.codigoKit}">
                                <p:ajax event="blur" listener="#{kitMB.buscarKit}" update="@none"/>
                            </p:inputText>
                            <p:commandButton icon="ui-icon-search" class="campoFormulario" onclick="PF('dlgKit').show()"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel class="labelFormulario" value="Costo:"/>
                            <p:inputText class="campoFormulario" value="#{kitMB.costo}"/>
                            <p:outputLabel class="labelFormulario" value="Utilidad %:"/>
                            <p:inputText class="campoFormulario" size="3" value="#{kitMB.utilidad}"/>
                            <p:outputLabel class="labelFormulario" value="Precio:"/>
                            <p:inputText class="campoFormulario" value="#{kitMB.precio}"/>
                            <p:outputLabel class="labelFormulario" value="Activo:"/>
                            <p:inputSwitch class="campoFormulario" onLabel="Si" offLabel="No" value="#{kitMB.activo}" />
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:commandButton  style="margin: 1em" icon="ui-icon-plus" value="Insertar Item" actionListener="#{kitMB.cargarProductos}"/>

                <p:dataTable
                    id="IdTableKit"
                    value="#{kitMB.listaKitDetalle}"
                    var="itemKit"
                    style="width: 80%;margin: 0 auto"
                    emptyMessage="Items del kit vacia"
                    >
                    <f:facet name="header">Items Kit</f:facet>
                    <p:column headerText="Producto">
                        #{itemKit.cfgProducto.nomProducto}                   
                    </p:column>
                    <p:column headerText="Cantidad">
                        #{itemKit.cant}
                    </p:column>
                    <p:column headerText="Costo Unit">
                        #{itemKit.costo}
                    </p:column>
                    <p:column headerText="Costo Total">
                        #{itemKit.costo} * #{itemKit.cant}
                    </p:column>
                </p:dataTable>
                <br/>
                <div >
                    <p:column style="text-align: center">
                        <p:commandButton icon="ui-icon-disk" value="Guardar"/>
                        &nbsp;
                        <p:commandButton icon="ui-icon-cancel" value="Cancelar"/>
                    </p:column>
                </div>
            </h:form>
        </div>
        <p:dialog id="IdModalEmpresa" widgetVar="dlgEmpresa" header="BUSCAR EMPRESAS" resizable="false" width="500px" modal="true">
            <h:form id="FormModalEmpresa">
                <p:dataTable value="#{aplicacionMB.listaEmpresas}" var="empresa" emptyMessage="No hay empresas registradas" rows="10" paginator="true" paginatorPosition="bottom" selection="#{kitMB.empresaSeleccionada}" rowKey="#{empresa.idEmpresa}" selectionMode="single">
                    <p:column headerText="Codigo">#{empresa.codEmpresa}</p:column>
                    <p:column headerText="Empresa">#{empresa.nomEmpresa}</p:column>
                </p:dataTable>
                <p:separator/>
                <p:commandButton value="Aceptar" actionListener="#{kitMB.cargarInformacionEmpresa}" onclick="PF('dlgEmpresa').hide()"/>
            </h:form>
        </p:dialog>
        <p:dialog id="IdModalKit" widgetVar="dlgKit" header="BUSCAR KIT" resizable="false" width="700px" modal="true">
            <h:form id="FormModalKit">
                <p:dataTable value="#{kitMB.listaKitMaestro}" var="kit" emptyMessage="No hay kits registrados" rows="5" paginator="true" paginatorPosition="bottom" selection="#{kitMB.kitMaestroSeleccionado}" rowKey="#{kit.idKit}" selectionMode="single" lazy="true">
                    <p:column headerText="Codigo">#{kit.idKit}</p:column>
                    <p:column headerText="Producto">#{kit.nomKit}</p:column>                   
                </p:dataTable>
                <p:separator/>
                <p:commandButton value="Aceptar" actionListener="#{kitMB.cargarInformacionKit}" onclick="PF('dlgKit').hide()"/>
            </h:form>
        </p:dialog>        
        <p:dialog id="IdModalProducto" widgetVar="dlgProducto" header="BUSCAR PRODUCTO" resizable="false" width="700px" modal="true">
            <h:form id="FormModalProducto">
                <p:dataTable value="#{kitMB.listaProducto}" var="producto" emptyMessage="No hay productos registrados" rows="5" paginator="true" paginatorPosition="bottom" selection="#{kitMB.productoSeleccionado}" rowKey="#{producto.idProducto}" selectionMode="single" lazy="true">
                    <p:column headerText="Codigo">#{producto.codProducto}</p:column>
                    <p:column headerText="Producto" width="50%">#{producto.nomProducto}</p:column>
                    <p:column headerText="Marca">#{producto.cfgmarcaproductoidMarca.nombreMarca}</p:column>
                </p:dataTable>
                <p:separator/>
                <p:commandButton value="Aceptar" actionListener="#{kitMB.cargarItemKit}" onclick="PF('dlgProducto').hide()"/>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
