<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="../templates/layout.xhtml">
    <ui:define name="title">Impuesto</ui:define>
    <ui:define name="content">        
        <p:growl autoUpdate="true" showDetail="true" />
        <div style="text-align: center">
            <h:form id="IdFormImpuesto">
                <p:panelGrid class="panelGridSinBorder" style="margin: 0 auto">
                    <f:facet name="header">
                        <p:row>
                            <p:column>Impuesto</p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column>
                            <p:outputLabel class="labelFormulario" value="Codigo Empresa:"/>
                            <p:inputText value="#{impuestoMB.codigoEmpresa}" class="campoFormulario">
                                <p:ajax event="blur" listener="#{impuestoMB.buscarEmpresa}" update="@none"/>
                            </p:inputText>
                            <p:commandButton icon="ui-icon-search" class="campoFormulario" onclick="PF('dlgEmpresa').show()"/>
                            <p:outputLabel class="labelFormularioInformativa" value="#{impuestoMB.nombreEmpresa}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel class="labelFormulario" value="Codigo Sede:"/>
                            <p:inputText value="#{impuestoMB.codigoSede}" class="campoFormulario">
                                <p:ajax event="blur" listener="#{impuestoMB.buscarSede}" update="@none"/>
                            </p:inputText>
                            <p:commandButton icon="ui-icon-search" class="campoFormulario" actionListener="#{impuestoMB.cargarListaSedes}"/>
                            <p:outputLabel class="labelFormularioInformativa" value="#{impuestoMB.nombreSede}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel class="labelFormulario" value="Codigo Impuesto:"/>
                            <p:inputText class="campoFormulario" value="#{impuestoMB.codigoImpuesto}">
                                <p:ajax event="blur" listener="#{impuestoMB.buscarImpuesto}" update="@none"/>
                            </p:inputText>
                            <p:outputLabel class="labelFormulario" value="Impuesto:"/>
                            <p:inputText class="campoFormulario upperCase" value="#{impuestoMB.nombreImpuesto}"/>
                            <p:outputLabel class="labelFormulario" value="% Impuesto:"/>
                            <p:inputText class="campoFormulario" value="#{impuestoMB.porcentajeImpuesto}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel class="labelFormulario" value="Tipo Empresa:"/>
                            <p:selectOneMenu class="campoFormulario" value="#{impuestoMB.tipoEmpresa}" style="width: 60%">
                                <f:selectItem itemLabel="..." itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{aplicacionMB.listaTipoEmpresa}" var="tipoEmpresa" itemLabel="#{tipoEmpresa.descripcion}" itemValue="#{tipoEmpresa.id}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: center">
                            <p:commandButton icon="ui-icon-disk" value="Guardar" actionListener="#{impuestoMB.accion}"/>
                            &nbsp;
                            <p:commandButton icon="ui-icon-cancel" value="Cancelar" actionListener="#{impuestoMB.cancelar}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            <br/>
            <p:dataTable id="IdTableImpuestos" style="width: 70%;margin: 0 auto" value="#{impuestoMB.listaImpuestos}" var="impuesto" emptyMessage="No se encontraron impuestos" paginator="true" paginatorPosition="bottom" rows="7">
                <f:facet name="header">
                    <p:row><p:column>Impuestos Creados</p:column></p:row>
                </f:facet>
                <p:column headerText="Codigo" width="20%">#{impuesto.codImpuesto}</p:column>
                <p:column headerText="Impuesto">#{impuesto.nomImpuesto}</p:column>
                <p:column headerText="Porcentaje" width="20%">#{impuesto.porcentaje}</p:column>
            </p:dataTable>
        </div>
        <p:dialog id="IdModalEmpresa" widgetVar="dlgEmpresa" header="BUSCAR EMPRESAS" resizable="false" width="500px" modal="true">
            <h:form id="FormModalEmpresa">
                <p:dataTable value="#{aplicacionMB.listaEmpresas}" var="empresa" emptyMessage="No hay empresas registradas" rows="10" paginator="true" paginatorPosition="bottom" selection="#{impuestoMB.empresaSeleccionada}" rowKey="#{empresa.idEmpresa}" selectionMode="single">
                    <p:column headerText="Codigo">#{empresa.codEmpresa}</p:column>
                    <p:column headerText="Empresa">#{empresa.nomEmpresa}</p:column>
                </p:dataTable>
                <p:separator/>
                <p:commandButton value="Aceptar" actionListener="#{impuestoMB.cargarInformacionEmpresa}" onclick="PF('dlgEmpresa').hide()"/>
            </h:form>
        </p:dialog>

        <p:dialog id="IdModalSede" widgetVar="dlgSede" header="BUSCAR SEDE" resizable="false" width="500px" modal="true">
            <h:form id="FormModalSede">
                <p:dataTable value="#{impuestoMB.listaSede}" var="sede" emptyMessage="No hay sedes registradas" rows="10" paginator="true" paginatorPosition="bottom" selection="#{impuestoMB.sedeSeleccionada}" rowKey="#{sede.idSede}" selectionMode="single">
                    <p:column headerText="Codigo">#{sede.codSede}</p:column>
                    <p:column headerText="Empresa">#{sede.nomSede}</p:column>
                </p:dataTable>
                <p:separator/>
                <p:commandButton value="Aceptar" actionListener="#{impuestoMB.cargarInformacionSede}" onclick="PF('dlgSede').hide()"/>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
