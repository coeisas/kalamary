<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <p:growl showDetail="true" autoUpdate="true"/>
        <div>
            <h:form id="IdFormSede">
                <div style="display: inline-block; width: 70%">
                    <p:panelGrid styleClass="panelGridSinBorder">
                        <f:facet name="header">
                            <p:row>
                                <p:column>Sede</p:column>
                            </p:row>                    
                        </f:facet>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="idCodigoEmpresa" value="Empresa:" class="labelFormulario"/>
                                <p:inputText id="idCodigoEmpresa" value="#{sedeMB.codEmpresa}" class="campoFormulario" >
                                    <p:ajax event="blur" listener="#{sedeMB.buscarEmpresa}" update="@none"/>
                                </p:inputText>
                                <p:commandButton icon="ui-icon-search" onclick="PF('dlgEmpresa').show()" class="campoFormulario"/>
                                <p:outputLabel for="idCodigoSede" value="Sede:" class="labelFormulario"/>
                                <p:inputText id="idCodigoSede" value="#{sedeMB.codSede}" class="campoFormulario" >
                                    <p:ajax event="blur" listener="#{sedeMB.buscarSede}" update="@none"/>
                                </p:inputText>                                
                                <p:commandButton icon="ui-icon-search" onclick="PF('dlgSede').show()" class="campoFormulario"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="IdSelectDepartamentos" value="Departamento:" class="labelFormulario" />
                                <p:selectOneMenu id="IdSelectDepartamentos" value="#{sedeMB.idDepartamento}" style="width: 150px" class="campoFormulario">
                                    <f:selectItem itemValue="#{null}" itemLabel="..."  noSelectionOption="true"/>       
                                    <f:selectItems value="#{aplicacionMB.listaDepartementos}" var="departamento" itemValue="#{departamento.idDepartamento}" itemLabel="#{departamento.idDepartamento} - #{departamento.nomDepartamento}"/>                                
                                    <p:ajax event="change" update="IdSelectMunicipios" listener="#{sedeMB.actualizarMunicipios}"/>
                                </p:selectOneMenu> 
                                <p:outputLabel for="IdSelectMunicipios" value="Municipio:" class="labelFormulario"/>
                                <p:selectOneMenu id="IdSelectMunicipios" value="#{sedeMB.idMuncipio}" style="width: 150px" class="campoFormulario">
                                    <f:selectItem itemValue="#{null}" itemLabel="..." noSelectionOption="true" />       
                                    <f:selectItems value="#{sedeMB.listaMunicipios}" var="municipio" itemValue="#{municipio.cfgMunicipioPK.idMunicipio}" itemLabel=" #{municipio.cfgDepartamento.idDepartamento}#{municipio.cfgMunicipioPK.idMunicipio} - #{municipio.nomMunicipio}"/>                                
                                </p:selectOneMenu>
                                <p:outputLabel for="idNoDoc" value="No. Documento:" class="labelFormulario"/>
                                <p:inputText id="idNoDoc" value="#{sedeMB.numDocumento}" class="campoFormulario"/>                                  
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="nomEmpresa" value="Empresa:" class="labelFormulario"/>
                                <p:inputText id="nomEmpresa"  size="50" value="#{sedeMB.nombreSede}" class="campoFormulario upperCase"/>
                                <p:commandButton icon="ui-icon-image" value="Logo" onclick="PF('dlgLogo').show()" class="campoFormulario"/>
                                <p:outputLabel id="nombreImagen" value="#{sedeMB.nombreArchivo}" class="labelFormularioInformativa"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="idDireccion" value="Direccion:" class="labelFormulario"/>
                                <p:inputText id="idDireccion" value="#{sedeMB.direccion}" class="campoFormulario upperCase"/>
                                <p:outputLabel for="idTelefono1" value="Telefono 1:" class="labelFormulario"/>
                                <p:inputText id="idTelefono1" value="#{sedeMB.telefono1}" class="campoFormulario"/>
                                <p:outputLabel for="idTelefono2" value="Telefono 2:" class="labelFormulario"/>
                                <p:inputText id="idTelefono2" value="#{sedeMB.telefono2}" class="campoFormulario"/>                        
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="idWebsite" value="WebSite:" class="labelFormulario"/>
                                <p:inputText id="idWebsite" size="40" value="#{sedeMB.website}" class="campoFormulario upperCase"/>
                                <p:outputLabel for="idMail" value="Mail:" class="labelFormulario"/>
                                <p:inputText id="idMail" size="40" value="#{sedeMB.mail}" class="campoFormulario upperCase"/>                                    
                            </p:column>                        
                        </p:row>
                        <p:row>
                            <p:column style="text-align: center">
                                <p:commandButton value="Aceptar" icon="ui-icon-disk" actionListener="#{sedeMB.accion}"/>
                                <p:commandButton value="Cancelar" icon="ui-icon-cancel" actionListener="#{sedeMB.limpiarFormulario}" update="@form" />                
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                </div>

                <div style="display: inline-block; width: 29%; vertical-align: top">
                    <p:panel rendered="#{sedeMB.sedeSeleccionada != null}" style="text-align: center">
                        <p:graphicImage  value="#{sedeMB.image}" style="width: 250px; height: 250px;text-align: center" rendered="#{sedeMB.sedeSeleccionada.logo != null}" >
                            <f:param name="id" value="#{sedeMB.sedeSeleccionada.idSede}"/>
                        </p:graphicImage>                
                    </p:panel>
                </div>
            </h:form>
        </div>

        <p:dialog id="IdModalEmpresa" widgetVar="dlgEmpresa" header="BUSCAR EMPRESAS" resizable="false" width="500px" modal="true">
            <h:form id="FormModalEmpresa">
                <p:dataTable value="#{aplicacionMB.listaEmpresas}" var="empresa" emptyMessage="No hay empresas registradas" rows="10" paginator="true" paginatorPosition="bottom" selection="#{sedeMB.empresaSeleccionada}" rowKey="#{empresa.idEmpresa}" selectionMode="single">
                    <p:column headerText="Codigo">#{empresa.codEmpresa}</p:column>
                    <p:column headerText="Empresa">#{empresa.nomEmpresa}</p:column>
                </p:dataTable>
                <p:separator/>
                <p:commandButton value="Aceptar" actionListener="#{sedeMB.actualizarEmpresa}" onclick="PF('dlgEmpresa').hide()"/>
            </h:form>
        </p:dialog>

        <p:dialog id="IdModalSede" widgetVar="dlgSede" header="BUSCAR SEDE" resizable="false" width="500px" modal="true">
            <h:form id="FormModalSede">
                <p:dataTable value="#{sedeMB.listaSedes}" var="sede" emptyMessage="No hay sedes registradas" rows="10" paginator="true" paginatorPosition="bottom" selection="#{sedeMB.sedeSeleccionada}" rowKey="#{sede.idSede}" selectionMode="single">
                    <p:column headerText="Codigo">#{sede.codSede}</p:column>
                    <p:column headerText="Empresa">#{sede.nomSede}</p:column>
                </p:dataTable>
                <p:separator/>
                <p:commandButton value="Aceptar" actionListener="#{sedeMB.cargarInformacionSede}" onclick="PF('dlgSede').hide()"/>
            </h:form>
        </p:dialog>    

        <p:dialog id="IdModalLogo" widgetVar="dlgLogo" header="Cargar Logo" modal="true" width="600px" resizable="false">
            <h:form>
                <p:fileUpload value="#{sedeMB.file}" fileUploadListener="#{sedeMB.handleFileUpload}" label="Buscar Imagen" cancelLabel="Cancelar" uploadLabel="Cargar" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" mode="advanced" update="@none" sizeLimit="16777215"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
