<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="../templates/layout.xhtml">
    <ui:define name="title">Documento</ui:define>
    <ui:define name="content">        
        <p:growl autoUpdate="true" showDetail="true"/>
        <div style="text-align: center">
            <h:form id="IdFormDocumento">
                <p:panelGrid class="panelGridSinBorder" style="margin: 0 auto;width: 80%">
                    <f:facet name="header">
                        <p:row>
                            <p:column>Documento</p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column>
                            <p:outputLabel class="labelFormulario" value="Codigo Empresa:"/>
                            <p:inputText class="campoFormulario" value="#{documentoMB.codigoEmpresa}">
                                <p:ajax event="blur" listener="#{documentoMB.buscarEmpresa}" update="@none"/>
                            </p:inputText>
                            <p:commandButton class="campoFormulario" icon="ui-icon-search" onclick="PF('dlgEmpresa').show()"/>
                            <p:outputLabel class="labelFormularioInformativa" value="#{documentoMB.nombreEmpresa}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel class="labelFormulario" value="Codigo Sede:"/>
                            <p:inputText class="campoFormulario" value="#{documentoMB.codigoSede}">
                                <p:ajax event="blur" listener="${documentoMB.buscarSede}" update="@none"/>
                            </p:inputText>
                            <p:commandButton class="campoFormulario" icon="ui-icon-search" actionListener="#{documentoMB.cargarListaSedes}"/>
                            <p:outputLabel class="labelFormularioInformativa" value="#{documentoMB.nombreSede}"/>                           
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel class="labelFormulario" value="Codigo Documento:"/>
                            <p:inputText class="campoFormulario" value="#{documentoMB.codigoDocumento}" maxlength="10">
                                <p:ajax event="blur" listener="#{documentoMB.buscarDocumento}" update="@none"/>
                            </p:inputText>
                            <p:commandButton class="campoFormulario" icon="ui-icon-search" actionListener="#{documentoMB.cargarListaDocumento}"/>
                            <p:outputLabel class="labelFormulario" value="Tipo Empresa:"/>
                            <p:selectOneMenu value="#{documentoMB.tipoEmpresa}" class="campoFormulario">                               
                                <f:selectItem itemLabel="..." itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{aplicacionMB.listaTipoEmpresa}" var="tipoEmpresa" itemLabel="#{tipoEmpresa.descripcion}" itemValue="#{tipoEmpresa.id}"/>
                            </p:selectOneMenu>                            
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel class="labelFormulario" value="Documento:"/>
                            <p:inputText class="campoFormulario upperCase" value="#{documentoMB.nombreDocumento}" maxlength="25" size="30"/>                            
                            <p:outputLabel class="labelFormulario" value="Abreviatura:"/>
                            <p:inputText class="campoFormulario upperCase" value="#{documentoMB.abreviatura}" maxlength="3" size="3"/>                            
                            <p:outputLabel class="labelFormulario" value="Prefijo:"/>
                            <p:inputText class="campoFormulario upperCase" value="#{documentoMB.prefijo}" maxlength="5" size="5"/>
                            <p:outputLabel class="labelFormulario" value="Aplica a:"/>
                            <p:selectOneMenu class="campoFormulario" value="#{documentoMB.aplicacion}">
                                <p:ajax event="change" listener="#{documentoMB.validarAplicacion}" update="@none"/>
                                <f:selectItem itemValue="#{null}" itemLabel="..."/>
                                <f:selectItems value="#{documentoMB.listaAplicacionDocumento}" var="aplicacion" itemLabel="#{aplicacion.nomaplicacion}" itemValue="#{aplicacion.idaplicacion}"/>
                            </p:selectOneMenu>
                            <p:outputLabel class="labelFormulario" value="Activo:"/>
                            <p:inputSwitch class="campoFormulario" value="#{documentoMB.activo}" onLabel="Si" offLabel="No"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel class="labelFormulario" value="Rango Incial:"/>
                            <p:inputText class="campoFormulario" value="#{documentoMB.rangoInicial}"/>                            
                            <p:outputLabel class="labelFormulario" value="Rango Final:"/>
                            <p:inputText class="campoFormulario" value="#{documentoMB.rangoFinal }"/>                            
                            <p:outputLabel class="labelFormulario" value="Num Actual:"/>
                            <p:inputText class="campoFormulario" value="#{documentoMB.numActual}" disabled="true" style="color: black"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel class="labelFormulario" value="ResDian:"/>
                            <p:inputText class="campoFormulario" value="#{documentoMB.resDian}" maxlength="200" size="135"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel class="labelFormulario" value="Observaciones:"/>
                            <div style="clear: left"/>
                            <p:inputTextarea class="campoFormulario" value="#{documentoMB.observacion}" style="width: 99%" maxlength="65535"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:commandButton icon="ui-icon-disk" value="Guardar" actionListener="#{documentoMB.accion}"/>
                            &nbsp;
                            <p:commandButton icon="ui-icon-cancel" value="Cancelar" actionListener="#{documentoMB.cancelar}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </div>
        <p:dialog id="IdModalEmpresa" widgetVar="dlgEmpresa" header="BUSCAR EMPRESAS" resizable="false" width="500px" modal="true">
            <h:form id="FormModalEmpresa">
                <p:dataTable value="#{aplicacionMB.listaEmpresas}" var="empresa" emptyMessage="No hay empresas registradas" rows="10" paginator="true" paginatorPosition="bottom" selection="#{documentoMB.empresaSeleccionada}" rowKey="#{empresa.idEmpresa}" selectionMode="single">
                    <p:column headerText="Codigo">#{empresa.codEmpresa}</p:column>
                    <p:column headerText="Empresa">#{empresa.nomEmpresa}</p:column>
                </p:dataTable>
                <p:separator/>
                <p:commandButton value="Aceptar" actionListener="#{documentoMB.cargarInformacionEmpresa}" onclick="PF('dlgEmpresa').hide()"/>
            </h:form>
        </p:dialog>

        <p:dialog id="IdModalSede" widgetVar="dlgSede" header="BUSCAR SEDE" resizable="false" width="500px" modal="true">
            <h:form id="FormModalSede">
                <p:dataTable value="#{documentoMB.listaSede}" var="sede" emptyMessage="No hay sedes registradas" rows="10" paginator="true" paginatorPosition="bottom" selection="#{documentoMB.sedeSeleccionada}" rowKey="#{sede.idSede}" selectionMode="single">
                    <p:column headerText="Codigo">#{sede.codSede}</p:column>
                    <p:column headerText="Empresa">#{sede.nomSede}</p:column>
                </p:dataTable>
                <p:separator/>
                <p:commandButton value="Aceptar" actionListener="#{documentoMB.cargarInformacionSede}" onclick="PF('dlgSede').hide()"/>
            </h:form>
        </p:dialog>

        <p:dialog id="IdModalDocumento" widgetVar="dlgDocumento" header="BUSCAR DOCUMENTO" resizable="false" width="500px" modal="true">
            <h:form id="FormModalDocumento">
                <p:dataTable value="#{documentoMB.listaDocumento}" var="documento" emptyMessage="No hay documentos registrados" rows="10" paginator="true" paginatorPosition="bottom" selection="#{documentoMB.documentoSeleccionado}" rowKey="#{documento.idDoc}" selectionMode="single">
                    <p:column headerText="Codigo">#{documento.codDocumento}</p:column>
                    <p:column headerText="Documento">#{documento.nomDoc}</p:column>
                    <p:column headerText="Finalizado">#{documento.finalizado ? "SI": "NO"}</p:column>
                </p:dataTable>
                <p:separator/>
                <p:commandButton value="Aceptar" actionListener="#{documentoMB.cargarInformacionDocumento}" onclick="PF('dlgDocumento').hide()"/>
            </h:form>
        </p:dialog>  
    </ui:define>
</ui:composition>
