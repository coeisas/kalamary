<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/layout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Categoria</ui:define>
    <ui:define name="content">
        <p:growl autoUpdate="true" showDetail="true"/>
        <h:form id="IdFormCategoria">
            <p:panelGrid style="margin: 0 auto;width: 80%">
                <f:facet name="header">
                    <p:row>
                        <p:column>Categoria</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column>
                        <p:outputLabel class="labelFormularioObligatorio" value="Codigo:"/>
                        <p:inputText class="campoFormulario upperCase" value="#{categoriaMB.codigoCategoria}" size="8" maxlength="5">
                            <p:ajax event="blur" listener="#{categoriaMB.buscarCategoria}" update="@none"/>
                        </p:inputText>
                        <div style="float: left;margin-left: 20px;height: 1.5em"/>
                        <p:outputLabel class="labelFormularioObligatorio" value="Categoria:"/>
                        <p:inputText class="campoFormulario upperCase" value="#{categoriaMB.nombreCategoria}" size="60" maxlength="50">
                        </p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="text-align: center">
                        <p:commandButton icon="ui-icon-disk" value="Guardar" title="Guardar" actionListener="#{categoriaMB.accion}"/>&nbsp;
                        <p:commandButton icon="ui-icon-cancel" value="Cancelar" title="Cancelar"  actionListener="#{categoriaMB.cancelar}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <br/>
            <p:dataTable
                id="IdTablaCategoria"
                value="#{categoriaMB.listaCategorias}"
                var="categoria"
                rowKey="#{categoria.idCategoria}"
                paginator="true"
                style="width: 80%;margin: 0 auto"
                rows="10"
                disabledSelection="true"
                paginatorPosition="bottom">
                <p:column headerText="Codigo" width="25%">
                    #{categoria.codigoCategoria}
                </p:column>
                <p:column headerText="Categoria">
                    #{categoria.nombreCategoria}
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
