<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../templates/layout.xhtml">
    <ui:define name="title">Marca</ui:define>
    <ui:define name="content">
        <p:growl autoUpdate="true" showDetail="true"/>
        <h:form id="IdFormMarca">
            <p:panelGrid style="margin: 0 auto">
                <f:facet name="header">
                    <p:row>
                        <p:column>Marca</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column>
                        <p:outputLabel styleClass="labelFormularioObligatorio" value="Codigo:"/>
                        <p:inputText styleClass="campoFormulario upperCase" value="#{marcaMB.codigoMarca}" size="8" maxlength="5">
                            <p:ajax event="blur" listener="#{marcaMB.buscarMarca}" update="@none"/>
                        </p:inputText>
                        <div style="float: left;margin-left: 20px;height: 1.5em"/>
                        <p:outputLabel styleClass="labelFormularioObligatorio" value="Marca:"/>
                        <p:inputText styleClass="campoFormulario upperCase" value="#{marcaMB.nombreMarca}" size="40" maxlength="50">
                        </p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="text-align: center">
                        <p:commandButton icon="ui-icon-disk" value="Guardar" title="Guardar" actionListener="#{marcaMB.accion}"/>&nbsp;
                        <p:commandButton icon="ui-icon-cancel" value="Cancelar" title="Cancelar"  actionListener="#{marcaMB.cancelar}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <br/>
            <p:dataTable
                id="IdTablaMarca"
                value="#{marcaMB.listaMarca}"
                var="marca"
                rowKey="#{marca.idMarca}"
                paginator="true"
                style="width: 80%;margin: 0 auto"
                rows="10"
                disabledSelection="true"
                paginatorPosition="bottom">
                <p:column headerText="Codigo Marca">
                    #{marca.codigoMarca}
                </p:column>
                <p:column headerText="Marca">
                    #{marca.nombreMarca}
                </p:column>
            </p:dataTable>
        </h:form>    
    </ui:define>
</ui:composition>
