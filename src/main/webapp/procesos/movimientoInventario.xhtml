<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="../templates/layout.xhtml">
    <ui:define name="title">Movimiento Inventario</ui:define>
    <ui:define name="content">
        <h:form id="IdFormMovimientoInventario">
            <p:panelGrid style="margin: 0 auto">
                <f:facet name="header">
                    <p:row>
                        <p:column>
                            Movimiento Inventario
                        </p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column>
                        <p:outputLabel class="labelFormularioObligatorio" value="Tipo Movimiento:"/>
                        <p:selectOneMenu class="campoFormulario">
                            <f:selectItem itemLabel="..." itemValue="0"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu class="campoFormulario">
                            <f:selectItem itemLabel="..." itemValue="0"/>
                        </p:selectOneMenu>                        
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel class="labelFormularioObligatorio" value="Proveedor:"/>
                        <p:inputText class="campoFormulario"/>
                        <p:commandButton icon="ui-icon-search" class="campoFormulario"/>
                        <p:outputLabel class="labelFormulario" value="Forma de Pago:"/>
                        <p:inputText class="campoFormulario"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="text-align: center">
                        <p:commandButton icon="ui-icon-plus" value="Insertar Producto" title="Insertar Producto"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <br/>
            <p:dataTable
                id="IdTableMovimientoInventario"
                style="width: 90%;margin: 0 auto"
                emptyMessage="No hay elemento insertado">
                <p:column headerText="Codigo"></p:column>
                <p:column headerText="Producto"></p:column>
                <p:column headerText="Cantidad"></p:column>
                <p:column headerText="Costo Adquisicion"></p:column>
                <p:column headerText="Descuento"></p:column>
                <p:column headerText="%IVA"></p:column>
                <p:column headerText="%Flete"></p:column>
                <p:column headerText="%Costo Indirecto"></p:column>
                <p:column headerText="Costo Final"></p:column>
            </p:dataTable>
            <br/>
            <div style="text-align: center">
                <p:commandButton icon="ui-icon-disk" value="Guardar" title="Guardar Movimiento"/>&nbsp;
                <p:commandButton icon="ui-icon-cancel" value="Cancelar" title="Cancelar"/>
                
            </div>
        </h:form>
    </ui:define>

</ui:composition>
