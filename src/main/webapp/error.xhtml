<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Not Found</title>

        <script>
            document.getElementById("IdImagenError").style.height = screen.height * .6 + "px";
