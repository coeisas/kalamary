<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../templates/layout.xhtml">
    <ui:define name="title">Informe Libro Diario</ui:define>
    <ui:define name="content">
        <h:form id="IdInformeLibroDiario">
            <p:panelGrid style="margin: 0 auto;width: 50%">
                <f:facet name="header">
                    <p:row>
                        <p:column>
                            Informe Libro Diario
                        </p:column>
                    </p:row>                    
                </f:facet>
                <p:row>
                    <p:column>
                        <p:outputLabel class="labelFormulario" value="Fec Inicial"/>
                        <p:calendar value="#{informeContabilidadMB.fechaInicial}" class="campoFormulario"  navigator="true" locale="es" maxlength="10" timeZone="America/Bogota" pattern="dd/MM/yyyy" mask="99/99/9999" size="10" yearRange="c-100:c+1"/>
                        <p:outputLabel class="labelFormulario" value="Fec Final"/>
                        <p:calendar value="#{informeContabilidadMB.fechaFinal}" class="campoFormulario"  navigator="true" locale="es" maxlength="10" timeZone="America/Bogota" pattern="dd/MM/yyyy" mask="99/99/9999" size="10" yearRange="c-100:c+1"/>                        
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel class="labelFormulario" value="Cuenta"/>
                        <p:inputText value="#{informeContabilidadMB.cuenta}" class="campoFormulario" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="text-align: center">
                        <p:commandButton value="PDF" title="Generar PDF" actionListener="#{informeContabilidadMB.generarLibroDiarioPDF}" ajax="false" onclick="this.form.target = '_blank'"/>&nbsp;<!--p:commandButton value="CSV" title="Generar CSV" actionListener="# {informeContabilidadMB.generarCSV}"/-->
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
