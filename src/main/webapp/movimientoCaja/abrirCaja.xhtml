<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="../templates/layout.xhtml">
    
    <ui:define name="title">Abrir Caja</ui:define>
    <ui:define name="content">
        #{abrirCajaMB.actualizarInformacionCaja()}
        <p:growl autoUpdate="true" showDetail="true"/>
        <h:form id="IdFormAbrirCaja">            
            <p:panelGrid style="margin: 0 auto">
                <f:facet name="header">
                    <p:row><p:column>Apertura de Caja</p:column></p:row>
                </f:facet>
                <p:row>
                    <p:column>
                        <p:outputLabel styleClass="labelFormulario" value="Fecha Apertura:"/>
                        <p:outputLabel styleClass="labelFormularioInformativa" value="#{abrirCajaMB.fechaApertura}">
                            <f:convertDateTime locale="es" timeZone="America/Bogota" pattern="MMMM dd yyyy, h:mm a"/>
                        </p:outputLabel>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel styleClass="labelFormulario" value="Caja:"/>
                        <!--p:outputLabel styleClass="labelFormularioInformativa" value="# {abrirCajaMB.cajaActual.nomCaja}"/-->
                        <h:inputText style="float: left;width: 100px" styleClass="cajaH" readonly="true" value="#{abrirCajaMB.cajaActual.nomCaja}"/>
                        <p:outputLabel styleClass="labelFormulario" value="Usuario:"/>
                        <p:outputLabel styleClass="labelFormularioInformativa" value="#{sesionMB.usuarioActual.nombreCompleto()}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel styleClass="labelFormulario" value="Base:"/>
                        <p:inputText styleClass="campoFormulario" value="#{abrirCajaMB.base}" disabled="#{!abrirCajaMB.abilitadaCajaBase}"/>
                        <p:outputLabel styleClass="labelFormulario" value="T.R.M:"/>
                        <p:inputText styleClass="campoFormulario" value="#{abrirCajaMB.trm}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="text-align: center">
                        <p:commandButton icon="ui-icon-unlocked" value="Abrir Caja" actionListener="#{abrirCajaMB.abrirCaja}"/>&nbsp;<p:commandButton  icon="ui-icon-cancel" value="Cancelar"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>  
    </ui:define>
</ui:composition>
